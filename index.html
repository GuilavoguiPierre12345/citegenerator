<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation Generator</title>
    <!-- liasion entre le css et html -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- citation box -->
   <div class="c_box">
        <!-- citation header -->
        <div class="c_header">
            <h2>GENERATOR CITATION</h2>
        </div>
        <!-- citation content -->
        <div class="c_content">
            <!-- citation -->
            <div class="c">
                Il faut s'instruire dans la gaiété, le savoir triste est un savoir mort.
            </div>
            <!-- citation author -->
            <div class="c_author">
                <i>Voltaire</i>
            </div>
        </div>
        <!-- citation footer -->
        <div class="c_footer">
            <div class="n_btn">
                <button type="button">Next</button>
            </div>
            <div class="p_btn">
                <button type="button">Next</button>
            </div>
        </div>
   </div>

   <!-- liaison avec le javascript -->
   <script src="index.js"></script>
</body>
</html>
